		<script language="javascript">
			function validate(frm)
			{
				if(document.frm.first.value==null||document.frm.first.value==""||document.frm.first.value==" ")
				{
					alert("Enter your First Name");
					document.frm.first.focus();
					return false;
				}
				if(document.frm.last.value==null||document.frm.last.value==""||document.frm.last.value==" ")
				{
					alert("Enter your Last Name");
					document.frm.last.focus();
					return false;
				}
				if(document.frm.gender[0].checked==false && document.frm.gender[1].checked==false)
				{
					alert("Please select your sex");
					return false;
				}		
				if(document.frm.usr.value==null||document.frm.usr.value==""||document.frm.usr.value==" ")
				{
					alert("Username is Empty");
					document.frm.usr.focus();
					return false;
				}
				if(document.frm.pass.value==null||document.frm.pass.value==""||document.frm.pass.value==" ")
				{	
					alert("Password is Empty");
					document.frm.pass.focus();
					return false;
				}
				if(document.frm.pass.value!=document.frm.conpass.value)
				{
					alert("Confirm Password and Password have Different Values");
					document.frm.conpass.focus();
					return false;
				}
				if(document.frm.add1.value==null||document.frm.add1.value==""||document.frm.add1.value==" ")
				{
					alert("Address 1 field is Empty");
					document.frm.add1.focus();
					return false;
				}
				if(document.frm.city.value==null||document.frm.city.value==""||document.frm.city.value==" ")
				{
					alert("Please enter your city name");
					document.frm.city.focus();
					return false;
				}
				if(document.frm.pin.value==null||document.frm.pin.value==""||document.frm.pin.value==" ")
				{
					alert("Please enter your pincode");
					document.frm.pin.focus();
					return false;
				}
				if(isNaN(document.frm.pin.value))
				{
					alert("Pincode should be number");
					document.frm.pin.focus();	
					return false;
				}
				if(document.frm.state.selectedIndex==0)
				{
					alert("Please select your State");
					document.frm.state.focus();
					return false;
				}
				if(document.frm.tel.value==null||document.frm.tel.value==""||document.frm.tel.value==" ")
				{
					alert("Enter a Telephone Number");
					document.frm.tel.focus();
					return false;
				}	
				if(isNaN(document.frm.tel.value))
				{
					alert("Telephone Number should be number");
					document.frm.tel.focus();	
					return false;
				}
				if(document.frm.email.value==null||document.frm.email.value==""||document.frm.email.value==" ")
				{
					alert("Enter an Email Address");
					document.frm.email.focus();
					return false;
				}	
				if((document.frm.email.value.indexOf('@') || document.frm.email.value.indexOf('.')) == -1)
				{
					alert("Invalid Email");
					document.frm.email.focus();	
					return false;
				}
				if(document.frm.occ.selectedIndex==0)
				{
					alert("Please select your Occupation");
					document.frm.occ.focus();
					return false;
				}
				if(document.frm.mcd.checked==false && document.frm.domi.checked==false && document.frm.ph.checked==false && document.frm.kfc.checked==false)
				{
					alert("Please Tick atleast 1 Favourite Joint");
					return false;
				}
			}
		</script>
